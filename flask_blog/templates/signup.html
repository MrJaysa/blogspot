<div class="modal fade bd-example-modal-md signup_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-md modal-dialog-centered">
		    <div class="modal-content">
		    	<div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Register:</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			    </div> 
			    <div class="modal-body">
			      	<form>
			      	 <!--  <div class="form-row align-items-center"> -->
			      	    <div class="form-row">
			      	    	<div class="col-md-12 mb-3">
			      	    	  <label for="inputEmail4">Full Name</label>
			      	    	  <input type="text" class="form-control" id="inputEmail4" placeholder="Full Name" required="yes">
			      	    	</div>
			      	    	<div class="col-md-12 mb-3">
			      	    	  <label for="inputEmail4">Username</label>
			      	    	  <input type="text" class="form-control" id="inputEmail4" placeholder="username" required="yes">
			      	    	</div>
			      	        <div class="col-md-12 mb-3">
			      	          <label for="inputEmail4">Email</label>
			      	          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required="yes">
			      	        </div>
			      	        <div class="col-md-12 mb-3">
			      	          <label for="inputPassword4">Password</label>
			      	          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required="yes">
			      	        </div>
			      	      </div>
			      	    <div style="display: none">
			      	      <button id="reg_btn" type="submit">Submit</button>
			      	    </div>
			      	  <!-- </div> -->
			      	</form>
		      	</div>
		      <div class="modal-footer">
	      	<div class="col-sm-10 my-1 signup_btn">
	      	  <button class="btn btn-primary" onclick="clicks('reg_btn')">Register</button>
	      	</div>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
